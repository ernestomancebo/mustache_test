<html>
    <head>
        <title>Mustache test</title>
        <script type="text/javascript" src="venues.js"></script>
        <!-- Libraries -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"> </script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"> </script>
        <script type="text/javascript">
        function onload() {
        var template = $("#target").html();
        var mustached_html = Mustache.to_html(template, venue);
        // Replace the template in the HTML document.
        $("#target").replaceWith(mustached_html);
        }

        /*
            Just to parce the price of the venue and display it.
        */

        </script>
    </head>
    <body onload="onload()">
        <div id="target">
            Name: {{name}}</br>
            Location: {{locationParser}} </br>
            Tags:
            {{#tags}}
            </br>* {{.}}
            {{/tags}}
            </br>
            Price: {{price_range}} </br>
        </div>
    </body>
</html>
